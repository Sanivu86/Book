name: Cypress tests
on: [push]
jobs:
  cypress-run:
    runs-on: Windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Setup npm package
        run: npm init -y && npm install
      - name: Cypress.io
        uses: cypress-io/github-action@f06537910911844bce953022f6d643a0f69fd73b
        with:
          build: npm run build
          start: npm start
      - name: Run Jest
        run: npm test
        
          


